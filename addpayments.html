    <div class="payment-information">
        <h5>Save Payment Information:</h5>
        <form>
            <fieldset class="mb-5" id="creditcardfields">
                <div class="form group">
                    <label for="ccn">Credit Card Number:</label>
                    <br />
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                        maxlength="16" placeholder="xxxx xxxx xxxx xxxx" required>
                </div>
                <br />
                <div class="form-group">
                    <label>Name on Card</label><br />
                    <input type="text" id="nameInput" placeholder="Enter full name on card" required>
                </div>
                <br />
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>:<br />
                    <input type="date" id="expiryInput" name="expiry" required>
                </div>
                <br />
                <div class="form-group">
                    <label>CVV</label><br />
                    <input type="password" id="cvvInput"  placeholder="cvv number" inputmode="numeric" pattern="[0-9]" maxlength="3" required>
                </div>
                <br />
                <div class="form-group">
                    <label>Billing Address</label><br />
                    <input type="text" id="addressInput" placeholder="Enter your billing address"
                        width="100px" required>
                </div>
                <br />


                What card are you using?
                <br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" value="Mastercard">
                    <label>MasterCard</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="cardType" value="Visa">
                    <label>Visa</label>
                </div>
            </fieldset>
            <div class="d-flex justify-content-center p-2">
                <button type="button" class="btn btn-secondary" onclick="saveCardInfo()"><a
                        href="savesuccess.html">Save</a></button>
            </div>
        </form>

    <script>

        function saveCardInfo() {
            let cardNumber = document.getElementById("ccn").value;
            let cardName = document.getElementById("nameInput").value;
            let cardExpiry = document.getElementById("expiryInput").value;
            let cardCVV = document.getElementById("cvvInput").value;
            let billingAddress = document.getElementById("addressInput").value;
            let cardType = document.querySelector('input[name="cardType"]').value;

                console.log("hello");


            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    var userID = user.uid;

                    var currentUser = db.collection("users").doc(userID);

                    console.log(userID);

                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get user Email
                            var userEmail = userDoc.data().email;
                            // Start a new collection and add all data in it.
                            db.collection("creditcards").add({
                                UserID: userID,
                                UserEmail: userEmail,
                                CardNumber: cardNumber,
                                CardName: cardName,
                                CardExpiry: cardExpiry,
                                CardCVV: cardCVV,
                                Billing: billingAddress,
                                CardType: cardType
                            });
                        })
                } else {
                    // No user is signed in.
                    console.log("no user signed in");
                }
            });
        }
    </script>
