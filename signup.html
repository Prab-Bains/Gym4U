<body>

            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">&#9776;</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">

                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="card" style="width: 100%;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Profile</li>

                            <li class="list-group-item">Settings</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="px-4 py-5 my-5 text-center">
            <div class="sign-image"><img src="./images/signup_background_img.jpg" class="img-fluid" alt="signup"></div>
            <h1 class="sign-label">Welcome to Gym4U!!!</h1>
        </div>
        <div style="text-align: center;">
            <label for="pass" class="label">Email Address</label>
            <input id="email_input" name="new_email" type="text"><br>
            <label for="pass" class="label">Password</label>
            <input id="new_pw_1" type="password" class="input" data-type="password"><br>
            <label for="pass" class="label">Repeat Password</label>
            <input id="new_pw_2" type="password" class="input" data-type="password"><br>
            <button type="button" class="btn btn-lg px-4 gap-3" onClick="signup();">Summit</button>
        </div>
    </section>
    <footer id="bottom_nav" class="navbar justify-content-evenly fixed-bottom">

            <h5>Terms and Conditions</h5>

        </div>
    </footer>

<script>
    function signup() {

        const email_input = document.getElementById("email_input").value;
        const new_pw_1 = document.getElementById("new_pw_1").value;
        const new_pw_2 = document.getElementById("new_pw_2").value;
        var link = 'index.html'

        if (new_pw_1 == new_pw_2) {
            firebase.auth().createUserWithEmailAndPassword(email_input, new_pw_1)
                .then((userCredential) => {
                    // Signed in
                    var user = userCredential.user;
                    alert("You sign up for Gym4U successfully!")
                    location.replace(link);
                    // ...
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('Error Code:' + errorCode + '\n' + 'Error Message:' + error.message);
                    // ..
                });
        } else {
            alert("Passwards are must be matched. Check again, please.")
        }
    }
</script>
