<body>

        </div>

    <div class="container">
        <h1 class="signup_message">Welcome to Gym4U!</h1>
        <h2 class="signup_message">We're excited to start working with you!</h2>
        <form>
            <fieldset class="mb-3" id="personalInfoFields">
                Email <br />
                <input type="email" id="signup-email" /><br />
                Confirm Email <br />
                <input type="email" id="signup-reemail" autocomplete="disable" /><br />
                Password <br />
                <input type="password" id="signup-password" /><br /><br />
                <button id="register" class="btn">Sign Up</button>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <span style="width: 10px"></span>
            </div>
        </form>
    </div>

    <footer id="bottom_nav">
        <div>
            &#169; Gym4U
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>

    <script>
        // invoke firebase authentication
        const auth = firebase.auth();

        // register new users
        const register = () => {
            const email = document.querySelector("#signup-email").value;
            const reemail = document.querySelector("#signup-reemail").value;
            const password = document.querySelector("#signup-password").value;

            if (email.trim() == "") {
                alert("Enter Email");
            } else if (password.trim().length < 7) {
                alert("Password must be at least 7 characters");
            } else if (email != reemail) {
                alert("emails do not match");
            } else {
                auth
                    .createUserWithEmailAndPassword(email, password)
                    .catch(function (error) {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        alert(errorMessage);
                        // ...
                    });
            }
        };

        document.querySelector("#register").addEventListener("click", () => {
            register();
        })

    </script>

</body>
