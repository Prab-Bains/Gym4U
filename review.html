<!doctype html>
<html lang="en">

<head>
    <!-- favicon for logo -->
    <link href="/images/logo_without_text.png" rel="icon" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Our Own CSS-->
    <link rel="stylesheet" type="text/css" href="./styles/my_style.css">

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="./scripts/firebaseAPI_DTC11.js"></script>

    <!-- Title shows up on tab -->
    <title>Gym4U</title>
</head>


<body>
    <!-- Top Nav Bar -->
    <nav id="top_nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- left logo link -->
            <a href="main.html"><img src="./images/logo_without_text.png" class="img-fluid" alt="logo"
                    style="width: 50px; height: 50px;"></a>

            <!-- Hamburger menu button -->
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">&#9776;</button>

            <!-- to close hamburger menu when it is open -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <!-- Links that are shown in the hamburger menu when it is open -->
                <div class="offcanvas-body">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="profile.html">Profile</a></li>
                            <li class="list-group-item"><a href="listings.html">Listings</a></li>
                            <li class="list-group-item"><a href="appointments.html">Appointments</a></li>
                            <li class="list-group-item"><a href="help.html">Help</a></li>
                            <li class="list-group-item"><a id="signout">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- customized to call name of gym selected from database -->
    <h1>Write a review for <span id="GymName"></span></h1>

    <!-- form to update the database with review -->
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Add a title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div><br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">What did you think of the gym?</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
        </div>
        <br>

        <br>
        <div class="d-flex justify-content-sm-center">

            <!-- button connected to js for update -->
            <button type="button" class="btn btn-lg btn-primary" onclick="writeReview()">Submit</button>
        </div>
    </form>

    <!-- sticky footer -->
    <footer id="bottom_nav">
        <div>
            &#169; Gym4U
        </div>
    </footer>

    <!-- JS for hamburger menu functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Our own JS files-->
    <script src="./scripts/sidebarmenu.js"></script>
    <script src="./scripts/review.js"></script>


    <script>
        // listener for the signout link
        document.getElementById("signout").addEventListener("click", logout);
    </script>
</body>

</html>
