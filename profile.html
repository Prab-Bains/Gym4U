<!doctype html>
<html lang="en">

<head>
    <!-- favicon for logo -->
    <link href="/images/logo_without_text.png" rel="icon" type="image/x-icon" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Our Own CSS-->
    <link rel="stylesheet" type="text/css" href="./styles/my_style.css">

    <!-- Firebase 8 CDNs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="scripts/firebaseAPI_DTC11.js"></script>

    <!-- Title shows up on tab -->
    <title>Gym4U</title>
</head>


<body>
    <!-- Top Nav Bar -->
    <nav id="top_nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- left logo link -->
            <a href="main.html"><img src="./images/logo_without_text.png" class="img-fluid" alt="logo"
                    style="width: 50px; height: 50px;"></a>

            <!-- Hamburger menu button -->
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">&#9776;</button>

            <!-- to close hamburger menu when it is open -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <!-- Links that are shown in the hamburger menu when it is open -->
                <div class="offcanvas-body">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Profile</a></li>
                            <li class="list-group-item"><a href="listings.html">Listings</a></li>
                            <li class="list-group-item"><a href="appointments.html">Appointments</a></li>
                            <li class="list-group-item"><a href="help.html">Help</a></li>
                            <li class="list-group-item"><a id="signout">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- content container -->
    <div class="container">

        <!-- customized greeting to user from database -->
        <h1><span id="name-goes-here">New User</span>'s Profile </h1>

        <!-- profile picture code -->
        <div class="container text-center py-3">
            <img id="mypic-goes-here" src="/images/blank-profile-picture-973460_640.png" width="50" height="50" />
            <input type="file" id="mypic-input" accept="image/*" />
        </div>

        <!-- form to pull from and update the database with user info -->
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your full name">
                </div>
                <br />
                <div class="form-group">
                    <label for="birthday">Birthday:</label><br />
                    <input type="date" id="birthdayInput" name="birthday">
                </div>
                <br />
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <br />
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <br />


                Let us know how you'd like to browse our webapp:
                <br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" value="Host">
                    <label>Host</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="userType" value="Guest" checked="checked">
                    <label>Guest</label>
                </div>
            </fieldset>

            <!-- buttons for edit and save -->
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-secondary" onclick="saveUserInfo()">Save</button>
            </div>
        </form>

        <!-- links to related pages -->
        <div>
            <a href="mypayments.html">My payment methods</a><br />
            <a href="#">My reviews</a><br />
        </div>
    </div>

    <!-- sticky footer -->
    <footer id="bottom_nav">
        <div>
            &#169; Gym4U
        </div>
    </footer>


    <!-- JS for hamburger menu functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Our own JS files-->
    <script src="./scripts/sidebarmenu.js"></script>
    <script src="./scripts/profile.js"></script>


    <script>
        // listener for the signout link
        document.getElementById("signout").addEventListener("click", logout);
    </script>

</body>

</html>
