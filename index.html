<!doctype html>
<html lang="en">

<head>
    <!-- favicon for logo -->
    <link href="/images/logo_without_text.png" rel="icon" type="image/x-icon" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Our Own CSS-->
    <link rel="stylesheet" type="text/css" href="./styles/my_style.css">

    <!-- Title shows up on tab -->
    <title>Gym4U</title>
</head>


<body>
    <!-- Top Nav Bar -->
    <nav id="top_nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <!-- left logo link -->
            <a href="login.html"><img src="./images/logo_without_text.png" class="img-fluid" id="logo" alt="logo"
                    style="width: 50px; height: 50px;"></a>

            <!-- Center Title -->
            <h1>Gym4U</h1>

            <!-- Hamburger menu button -->
            <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">&#9776;</button>

            <!-- to close hamburger menu when it is open -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <!-- Links that are shown in the hamburger menu when it is open -->
                <div class="offcanvas-body">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="login.html">Profile</a></li>
                            <li class="list-group-item"><a href="login.html">Listings</a></li>
                            <li class="list-group-item"><a href="login.html">Help</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- content container -->
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/background_image.jpg" alt="" id="background_image">
        <h1 class="display-5 fw-bold">Convenient, Cheaper Workouts</h1>

        <br />
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <!-- login button link to new page -->
                <button type="button" class="btn btn-lg px-4 gap-3" onclick="move_to_login()">Login</button>
            </div>
        </div>
    </div>

    <!-- sticky footer -->
    <footer id="bottom_nav">
        <div>
            &#169; Gym4U
        </div>
    </footer>


    <!-- JS for hamburger menu functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- Our own JS files-->
    <script src="./scripts/sidebarmenu.js"></script>

    <script>
        // link to open the login page
        function move_to_login() {
            var link = 'login.html'
            location.replace(link);
        }
    </script>
</body>

</html>
