<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 3</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <style>
    div{
        border:5px solid gray;
        align-items: center; 
        justify-content: center; 
    }   


    #div_main{
        border:2px solid gold;
        align-items: center; 
        justify-content: center; 
    }
    
    #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr 100px 100px 100px 100px;

    }

    
    #grid_body {
        border: 5px solid pink;
        display:grid;
        grid-template-columns: 100px 1fr 100px;
    }

    
    .grid_section {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    .grid_section #box {
        text-align: center;
    }

    #grid_section_bottom {
        border: 2px solid gold;
        width:100%;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        overflow: hidden;
    }

    #grid_section_parent {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px,2fr));
    }

    .bottom_grid {
        position: relative;
        float: left;
        width:20%;
        padding-bottom: 20%;
        align-items: center; 
        justify-content: center; 
    }

    @media only screen and (max-width : 700px) and (min-width : 481px) {
        /* Tablet view: 2 tiles */
        .bottom_grid {
          width: 100%;
          padding-bottom: 100%;
        }
    }
    @media only screen and (max-width : 1280px) and (min-width : 701px) {
        /* Small desktop / ipad view: 3 tiles */
        .bottom_grid {
          width: 50%;
          padding-bottom: 50%;
        }
    }
    @media only screen and (max-width : 1400px) and (min-width : 1281px) {
        /* Medium desktop: 4 tiles */
        .bottom_grid {
          width: 25%;
          padding-bottom: 25%;
        }
    }

    </style>


</head>

<body>
    <header>
    <div id="grid">
        <div>Hello</div>
        <div>What is this?</div>
        <div>Hello</div>
        <div>Hello</div>
        <div>hello</div>
    </div>
    </header>
    <div id="div_main">
        <span style="color:gold; font-size:30px">Gym4U</div>
    <div id="grid_body">
    
    <nav>
        <img src="./img/AD1.png">
    </nav>
    <section>
        <div class="grid_section">
            <div id="box"><img src="./img/img1.png" width="50%"></div>
            <div id="box"><img src="./img/img2.png" width="50%"></div>
            <div id="box"><img src="./img/img3.png" width="50%"></div>
            <div id="box"><img src="./img/img4.png" width="50%"></div>
        </div>
    </section>
    <aside>
        <img src="./img/AD1.png">
    </aside>
    </div>
    <section>
        <div id=grid_section_parent>
            <div id=grid_section_left>
                <div id=grid_section_bottom>
                    <div class="bottom_grid"><img src="./img/b_img2.png"></div>
                    <div class="bottom_grid"><img src="./img/b_img3.png"></div>
                </div>
                <div id=grid_section_bottom>
                    <div class="bottom_grid"><img src="./img/b_img2.png"></div>
                    <div class="bottom_grid"><img src="./img/b_img3.png"></div>
                </div>
            </div>
            <div id=grid_section_bottom_right>
                <div id=grid_section_bottom>
                    <div class="bottom_grid"><img src="./img/b_img3.png"></div>
                    <div class="bottom_grid"><img src="./img/b_img4.png"></div>
                </div>
                <div id=grid_section_bottom>
                    <div class="bottom_grid"><img src="./img/b_img3.png"></div>
                    <div class="bottom_grid"><img src="./img/b_img4.png"></div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>
    
</html>
