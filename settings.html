<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Setting</title>
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container py-3">
            <a class="navbar-brand" href="#">Gym4U</a>
            <i class="material-icons">hamburgermenu</i>
        </div>
    </nav>
    <div class="p-3 mb-2 bg-light text-black"> 

    <div style="text-align: center;">
    <img src="./images/small_card.png" class="img-fluid" alt="Card">
    </div>

    <!--<div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
    </div>-->
    <label for="basic-url" class="form-label">Full Name</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <label for="basic-url" class="form-label">Card Number</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="****-****-****-****" aria-label="CardNumber"
            aria-describedby="basic-addon1">
    </div>

    <div class="row g-2">
        <div class="col-sm-6">
        <label for="basic-url" class="form-label">Expiry Date</label>
        </div>
        <div class="col-sm-6">
        <label for="basic-url" class="form-label">CVS</label>
        </div>
    </div>

    <div class="row g-2">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="MM/YY" aria-label="Expiry Date">
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="CVS" aria-label="CVS">
        </div>
      </div>
      <div>
      <label for="basic-url" class="form-label">ZIP/Postal code</label>
      <input type="text" class="form-control" placeholder="****-****-****-****" aria-label="CardNumber"
      aria-describedby="basic-addon1">
      <br/>
      <br/>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button">Make default payment method.</button>
      </div>
    </div>

</body>

</html>
